{% extends 'base.html' %}
{% block title %}
    Appointment Page
{% endblock %}

{% block content %}
      <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">Code</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for department in departments %}
                <tr>
                    <td>{{ department.id }}</td>
                    <td>{{ department.code }}</td>
                    <td>{{ department.name }}</td>
                    <td>{{ department.address }}</td>
                    <td>
                        <button class="btn btn-outline btn-info">See Appointments List</button>
                        <button class="btn btn-outline btn-success">Make An Appointment</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
